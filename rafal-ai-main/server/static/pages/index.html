<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            padding: 0.6rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #captcha-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        img#captcha-image {
            width: 100%;
            max-height: 120px;
            object-fit: contain;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        #refresh-captcha {
            background: none;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            margin-top: -0.5rem;
        }

        #refresh-captcha:hover {
            color: #007bff;
        }

        #error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .auto-solve {
            background-color: #28a745;
        }

        .auto-solve:hover {
            background-color: #1e7e34;
        }

        .disabled {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form onsubmit="event.preventDefault(); handleSubmit();">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />

            <div id="captcha-section">
                <img alt="Captcha Image" id="captcha-image" />
                <button id="refresh-captcha" type="button" onclick="loadCaptcha()" title="Refresh Captcha">ðŸ”„</button>
                <input type="text" id="captcha" name="captcha" />
            </div>

            <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
    </div>

    <script>
        let _imageBlob = null;

        async function loadCaptcha() {
            const imageRes = await fetch(`/captcha?rand=${Math.random()}`);
            if (!imageRes.ok) {
                document.getElementById('error-message').innerText = 'Failed to load captcha image.';
                return;
            }

            const imageBlob = await imageRes.blob();
            _imageBlob = imageBlob;
            const imageUrl = URL.createObjectURL(imageBlob);
            document.getElementById('captcha-image').src = imageUrl;
            document.getElementById('error-message').innerText = '';
        }

        async function handleSubmit() {
            const formData = new FormData();
            formData.append('username', document.querySelector('input[name="username"]').value);
            formData.append('password', document.querySelector('input[name="password"]').value);
            formData.append('captcha', document.getElementById('captcha').value);

            const response = await fetch('/login', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('error-message').innerText = result.message || 'Login successful';

                setTimeout(() => {
                    window.location.href = "/";
                }, 1000);
            } else {
                const error = await response.json();
                document.getElementById('error-message').innerText = error.error || 'Login failed';
            }
        }

        loadCaptcha();
    </script>
</body>

</html>
